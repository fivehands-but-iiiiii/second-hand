version: "3"

services:
  proxy:
    image: nginx
    container_name: proxy
    ports:
      - "80:80"
      - "81:81"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - application
      - web

  application:
    build: .
    image: inewpow/secondhand
    container_name: was-application
    ports:
      - "8080:8080"
    expose:
      - 8080
    depends_on:
      - redis

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  web:
    image: inewpow/secondhand-web
    container_name: web-application
    ports:
      - "5173:5173"
    expose:
      - 5173

